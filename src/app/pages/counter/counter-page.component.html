
    <h1>Counter: {{counter}}</h1>
    <h1>Counter Signal: {{ counterSignal()}}</h1>

    <button (click)="increaseBy(1)" style="margin-right: 10px; background-color: purple; color: white;">+1</button>
    <button (click)="increaseBy(-1)" style="margin-right: 10px; background-color: purple; color: white;">-1</button>
    <button (click)="resetCounter()" style="background-color: purple; color: white;">reset</button>
